<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Ecommerce</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="logo">
                <img src="images/logo.jpg" alt="">
            </div>

        </div>
    </div>
    <div class="banner clearfix">
        <div class="banner-text">
            <h3>Rich Banners</h3>
            <h2> Now In <br> Foster 4.0</h2>
            <p> Build Better and Faster</p>
            <div>
                <a href="" class="btn btn-primary" role="button"> READ MORE </a>
            </div>
        </div>
    </div>
    <div class="categories">
        <div class="container-fluid p-0 ">
            <div class="row no-gutters">
                <div class="col-4">
                    <div class="category category-1">
                        <div class="category-text">
                            <h3>Women Fashion</h3>
                            <p><a href="#" class="btn-secondary"> More </a></p>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="category category-2">
                        <div class="category-text">
                            <h3>Men<br>Fashion</h3>
                            <p><a href="#" class="btn-secondary">MORE</a></p>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="category category-3">
                        <div class="category-text">
                            <h3>Women Fashion</h3>
                            <p></p><a href="#" class="btn-secondary">MORE</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
